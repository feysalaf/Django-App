<div class="py-5">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0" style="text-align:center;">Registration</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">First Name</label>
                <input type="text"   name="email" [(ngModel)]="register.first_name" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1">Last Name</label>
                <input type="text"   name="email" [(ngModel)]="register.last_name" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text"   name="email" [(ngModel)]="register.username" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text"   name="email"  [(ngModel)]="register.email" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1">Age</label>
                <input type="text"   name="email" [(ngModel)]="register.age" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password"  name="password"  [(ngModel)]="register.password" class="form-control rounded-0"  required>
              </div>
              <button   (click)="registerUser()" type="button"  class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->

      </div>


    </div>
  </div>
