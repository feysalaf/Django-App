
<div class="grid-wrapper ml-3 mr-3 mt-5  justify-items-center">
<div class=" onediv shadow-md box-border  self-center   p-4 inset-0 flex items-center justify-center text-xl text-black bg-gray-100 content-center ">

<div class="flex_container ">
<div class=" box box-border  text-center h-12 "><h2 class="mt-2">Login</h2></div>
<div class="linecontainer"><div class="hline"></div></div>

<div class="regbody box box-border mt-8" style="height:222px;">
    <form >
     <label class="label" for="fname">Username:</label><br>
     <input class="inputbox" type="text" id="fname" name="fname" [(ngModel)]="register.user_name">  <br>
     <label class="label" for="pw">Password:</label><br>
     <input class="inputbox" type="password" id="pw" name="pw" [(ngModel)]="register.password">  <br>

     <input (click)="loginUser()" class="submitButton bg-blue-500 text-sm " type="submit" value="Submit">

   </form>
</div>

</div>
